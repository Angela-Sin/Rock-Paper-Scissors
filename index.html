<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock-Paper-Scizors</Rock-Paper-Scizors></title>
    <link rel="stylesheet" href="./svg/rock-scissors-paper1.svg">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>

    <div class="game">

        <h1>Let start the game</h1>
        <div class="counter-block">
            <div class="count count-user">0</div>
            <span>:</span>
            <div class="count count-comp">0</div>
        </div>
        <div class="game-field">
            <div class="user-field">
                <button class="field rock" data-field="r">
                    <img src="./assets/img/rock.png" alt="">
                </button>
                <button class="field scissors" data-field="s">
                    <img src="./assets/img/scissors.png" alt="">
                </button>
                <button class="field paper" data-field="p">
                    <img src="./assets/img/paper.png" alt="">

                </button>
            </div>
            <div class="comp-field">
                <button class="field rock" data-field="r">
                    <img src="/assets/img/rock.png" alt="">
                </button>
                <button class="field scissors" data-field="s">
                    <img src="./assets/img/scissors.png" alt="">
                </button>
                <button class="field paper" data-field="p">
                    <img src="/assets/img/paper.png" alt="">
                </button>
            </div>
        </div>
        <h3 class="result">Play the game!</h3>
    </div>
    <div class="buttons">
        <button class="play">New Game</button>
    </div>

    <audio src="#" class="sound"></audio>
    <script src="./assets/js/script.js"></script>
</body>

</html>
